<#bs4Body>

    <div class="container-fluid">
        <form id="addForm" role="form" novalidate>
            <div class="breadcrumb" data-toggle="collapse" data-target="#customerInfo" aria-expanded="true"
                aria-controls="customerInfo">
                客户信息 <a href="javascript:;" class="ml-2" id="getCustomer">刷卡获取</a>
            </div>
            <div class="row row-cols-4" id="customerInfo">
                <div class="form-group col">
                    <label for="" class="">客户名称</label>
                    <input type="text" class="form-control" name="" required />
                </div>
                <div class="form-group col">
                    <label for="" class="">证件号码</label>
                    <input type="text" class="form-control" name="" />
                </div>
                <div class="form-group col">
                    <label for="" class="">联系电话</label>
                    <input type="text" class="form-control" name="" />
                </div>
            </div>
            <div class="breadcrumb" data-toggle="collapse" data-target="#boothInfo" aria-expanded="true"
                aria-controls="boothInfo">
                摊位信息
            </div>
            <div id="boothInfo">
                <div class="row row-cols-5 boothcard">
                    <div class="form-group col">
                        <label for="" class="">摊位编号</label>
                        <input type="text" class="form-control" name="" required />
                    </div>
                    <div class="form-group col">
                        <label for="" class="">租金</label>
                        <input type="text" class="form-control" name="" />
                    </div>
                    <div class="form-group col">
                        <label for="" class="">物业管理费</label>
                        <input type="text" class="form-control" name="" />
                    </div>
                    <div class="form-group col align-items-end">
                        <label for="" class="">保证金</label>
                        <input type="text" class="form-control" name="" />
                    </div>
                    <div class="col align-items-end">
                           <i class="fa fa-plus-square fa-lg text-primary px-3 boothPlus"
                              aria-hidden="true"></i>
                           <i class="fa fa-minus-square fa-lg text-primary boothMinus" aria-hidden="true"></i>
                    </div>
                </div>

            </div>
            <div class="breadcrumb" data-toggle="collapse" data-target="#leaseInfo" aria-expanded="true"
                aria-controls="leaseInfo">
                出租信息
            </div>
            <div class="row row-cols-4" id="leaseInfo">
                <div class="form-group col">
                    <label for="" class="">经营范围</label>
                    <select id="" name="" class="form-control"></select>
                </div>
                <div class="form-group col">
                    <label for="" class="">经营品类</label>
                    <input type="text" class="form-control" name="" />
                </div>
                <div class="form-group col">
                    <label for="" class="">租赁期限</label>
                    <input type="text" class="form-control" name="" />
                </div>
                <div class="form-group col">
                    <label for="" class="">租赁天数</label>
                    <input type="text" class="form-control" name="" />
                </div>
                <div class="form-group col col">
                    <label for="">开始日期</label>
                    <input type="text" class="form-control laydatetime" id="" placeholder="">
                </div>
                <div class="form-group col col">
                    <label for="">结束日期</label>
                    <input type="text" class="form-control laydatetime" id="" placeholder="">
                </div>
                <div class="form-group col">
                    <label for="" class="">合同编号</label>
                    <input type="text" class="form-control" name="" />
                </div>
                <div class="form-group col">
                    <label for="" class="">业务所属部门</label>
                    <select id="" name="" class="form-control"></select>
                    <#bcomboProvider _id="" _provider="" _value="" />
                </div>
            </div>
            <div class="breadcrumb" data-toggle="collapse" data-target="#moneyInfo" aria-controls="moneyInfo">
                金额信息
            </div>
            <div class="row  row-cols-4 collapse show" id="moneyInfo">
                <div class="form-group col">
                    <label for="" class="">租金</label>
                    <input type="text" class="form-control" name="" />
                </div>
                <div class="form-group col">
                    <label for="" class="">物业管理费</label>
                    <input type="text" class="form-control" name="" />
                </div>
                <div class="form-group col">
                    <label for="" class="">保证金</label>
                    <input type="text" class="form-control" name="" />
                </div>
                <div class="form-group col">
                    <label for="" class="">合计金额</label>
                    <input type="text" class="form-control" name="" />
                </div>
            </div>
            <div class="breadcrumb" data-toggle="collapse" data-target="#deductInfo" aria-controls="deductInfo">
                抵扣项
            </div>
            <div class="row row-cols-4 collapse show" id="deductInfo">
                <div class="form-group col">
                    <label for="" class="">保证金</label>
                    <input type="text" class="form-control" name="" />
                </div>
                <div class="form-group col">
                    <label for="" class="">定金</label>
                    <input type="text" class="form-control" name="" />
                </div>
                <div class="form-group col">
                    <label for="" class="">转抵扣</label>
                    <input type="text" class="form-control" name="" />
                </div>
            </div>
            <div class="row row-cols-4 collapse show" id="otherInfo">
                <div class="form-group col">
                    <label for="" class="">实付金额</label>
                    <input type="text" class="form-control" name="" />
                </div>
            </div>
            <div class="row">
                <div class="form-group col-8">
                    <label for="">备注</label>
                    <textarea class="form-control" id="" rows="1" maxlength="50"></textarea>
                </div>
            </div>
            <div class="text-right">
                <button type="button" class="btn btn-secondary p-l-2 p-r-2" id="cancel">取消</button>
                <button type="button" class="btn btn-primary p-l-2 p-r-2" id="formSubmit">保存</button>
            </div>
        </form>
    </div>

</#bs4Body>

<script  id="boothTemp"  type="text/html">
    <div class="row row-cols-5 boothcard">
        <div class="form-group col">
            <label for="" class="">摊位编号</label>
            <input type="text" class="form-control" name="" required />
        </div>
        <div class="form-group col">
            <label for="" class="">租金</label>
            <input type="text" class="form-control" name="" />
        </div>
        <div class="form-group col">
            <label for="" class="">物业管理费</label>
            <input type="text" class="form-control" name="" />
        </div>
        <div class="form-group col align-items-end">
            <label for="" class="">保证金</label>
            <input type="text" class="form-control" name="" />
        </div>
        <div class="col align-items-end">
            <i class="fa fa-plus-square fa-lg text-primary px-3 boothPlus" aria-hidden="true"></i>
            <i class="fa fa-minus-square fa-lg text-primary boothMinus" aria-hidden="true"></i>
        </div>
    </div>
</script>

<script>

    $('#formSubmit').on('click', function (e) {
        if (!$('#addForm').valid()) {
            return false;
        }
    });


    $('#getCustomer').on('click', function (e) {
        alert('ss');
        e.stopPropagation();
    })




    $('#boothInfo').on('click', '.boothPlus',  function(){
        $('#boothInfo').append(template('boothTemp'))
    })

    $('#boothInfo').on('click', '.boothMinus',  function(){
        if($('.boothcard').length > 1) {
            $(this).parents('.boothcard').remove()
        }

    })

</script>
