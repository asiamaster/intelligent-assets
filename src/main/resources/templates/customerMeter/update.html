<#bs4Body>

<div class="container-fluid">
    <input type="hidden" id="_sourceChannel" value="<#config name='ia.source.channel.customerMeter'/>">
    <form id="updateForm" role="form" novalidate>
        <input type="hidden" name="id" value="${customerMeter.id!}">
        <input type="hidden" name="version" value="${customerMeter.version!}">

        <div class="breadcrumb" >
            表信息 <a href="javascript:;" class="ml-2" id="getCustomer"></a>
            <a href="javascript:;" class="ml-auto" data-toggle="collapse" data-target="#customerInfo" aria-expanded="true" aria-controls="customerInfo">收起 <i class="fa fa-angle-double-up" aria-hidden="true"></i></a>
        </div>
        <div class="row row-cols-4 collapse show" id="customerInfo">

            <div class="form-group col">
                <label for="type">表类型</label>
                <select id="type"  name="type" class="form-control" required disabled></select>
                <#bcomboProvider _log="表类型" _id="type" _provider="meterTypeProvider" _value="${customerMeter.type!}"/>
            </div>

            <div class="form-group col">
                <label _log for="number">表编号<i class="red">*</i></label>
                <input type="text" class="form-control" id="number" name="number" value="${customerMeter.number!}" disabled />
            </div>

            <div class="form-group col">
                <label _log for="departmentName">部门<i class="red">*</i></label>
                <input type="text" class="form-control" id="departmentName" name="departmentName" value="${customerMeter.departmentName!}" disabled />
            </div>

            <div class="form-group col">
                <label _log  for="assetsName">表地址<i class="red">*</i></label>
                <input type="text" class="form-control" id="assetsName" name="assetsName" value="${customerMeter.assetsName!}" disabled />
            </div>

            <div class="form-group col">
                <label _log  for="customerName">客户姓名<i class="red">*</i></label>
                <input type="text" class="form-control" id="customerName" name="customerName" value="${customerMeter.customerName!}" disabled />
            </div>
            <div class="form-group col">
                <label _log  for="customerCellphone">手机号码<i class="red">*</i></label>
                <input type="text" class="form-control" id="customerCellphone" name="customerCellphone" value="${customerMeter.customerCellphone!}" required />
            </div>
        </div>

        <div class="breadcrumb">
            其他信息
            <a href="javascript:;" class="ml-auto" data-toggle="collapse" data-target="#moneyInfo" aria-expanded="true" aria-controls="moneyInfo">收起 <i class="fa fa-angle-double-up" aria-hidden="true"></i></a>
        </div>

            <div class="form-group col">
                <label _log for="notes">备注<i class="red">*</i></label>
                <input type="text" class="form-control" id="notes" name="notes" value="${customerMeter.notes!}" required />
            </div>
        </div>

        <div class="text-right btn-r-b">
            <button type="button" class="btn btn-secondary px-5" onclick="javascript: parent.dia.hide()">取消</button>
            <button type="button" class="btn btn-primary px-5" id="save">保存</button>
        </div>
    </form>
</div>

</#bs4Body>

<#customerMeter_preSaveJs />
