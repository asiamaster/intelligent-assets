<#bs4Body>

<div class="container-fluid">
    <input type="hidden" id="_sourceChannel" value="<#config name='ia.source.channel.boutiqueFreeSets'/>">
    <form id="saveForm" role="form" novalidate>
        <div class="row row-cols-1">

            <div class="form-group col">
                <label for="trailer" class="">挂车/时<i class="red">*</i></label>
                <input id="trailer" type="trailer" class="form-control " name="trailer"  value="${boutiqueFreeSets.trailer!}" required />
            </div>

            <div class="form-group col">
                <label for="truck">柜车/时<i class="red">*</i></label>
                <input id="truck" type="truck" class="form-control" name="truck"  value="${boutiqueFreeSets.truck!}" required />
            </div>

        <div class="text-right btn-r-b">
            <button type="button" class="btn btn-primary px-5" id="save">保存设置</button>
        </div>
    </form>
</div>

</#bs4Body>

<#js_customerAutocompleteJs/>

<#boutiqueEntranceRecord_preSaveJs />
