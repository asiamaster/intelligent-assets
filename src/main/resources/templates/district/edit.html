<form id="editForm">
    <input name="id" type="hidden" value="${obj.id!}">
    <div class="form-group row">
        <label for="number" class="col-sm-2 col-form-label">区域编号</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="number" id="number" value="${obj.number!}" digits="true"
                   maxlength="4" required/>
        </div>
    </div>
    <div class="form-group row">
        <label for="editForm_name" class="col-sm-2 col-form-label">区域名称</label>
        <div class="col-sm-10">
            <input type="text" id="editForm_name" name="name" class="form-control" value="${obj.name!}" maxlength="20"
                   required/>
        </div>
    </div>
    <div class="form-group row">
        <label for="departmentId" class="col-sm-2 col-form-label">部门</label>
        <div class="col-sm-10">
            <select id="departmentId" class="form-control" name="departmentId">
                <option value="1">部门1</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="notes">备注</label>
        <textarea class="form-control" id="notes" name="notes" rows="1">${obj.notes!}</textarea>
    </div>
    <div class="text-right">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="cancel">取消</button>
        <button type="button" class="btn btn-primary" id="form-submit" onclick="saveOrUpdateHandler()">提交</button>
    </div>
</form>
<script type="text/javascript">
    $(function () {
        $("#editForm").validate();
    });

    var okButton = $("#form-submit");

    function saveOrUpdateHandler() {
        if ($("#editForm").valid()) {
            okButton.attr("disabled", "disabled");
            bui.loading.show('努力提交中，请稍候。。。');
            $.ajax({
                type: "POST",
                dataType: "json",
                url: '/district/edit.action',
                data: $("#editForm").serialize(),
                success: function (data) {
                    bui.loading.hide();
                    if (data.code != '200') {
                        bs4pop.alert(data.message, {type: 'error'});
                        okButton.removeAttr("disabled");
                        return;
                    }
                    window.location.reload();
                    okButton.removeAttr("disabled");
                },
                error: function () {
                    bui.loading.hide();
                    okButton.removeAttr("disabled");
                    bs4pop.alert("区域信息新增失败!", {type: 'error'});
                }
            });
        }
    }
</script>
