<#bs4Body>
<div class="container-fluid">
    <form class="form">
        <div class="row">
            <nav class="col-12" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active" aria-current="page">基本信息</li>
                </ol>
            </nav>
        </div>
        <div class="row  row-cols-6">
            <div class="form-group col">
                <label for="">部门</label>
                <select class="form-control" id="">
                    <option value="11">1</option>
                    <option value="22">2</option>
                </select>
            </div>
            <div class="form-group col">
                <label for="">级别</label>
                <select class="form-control" id="">
                    <option value="11">1</option>
                    <option value="22">2</option>
                </select>
            </div>
            <div class="form-group col">
                <label for="">区域名称</label>
                <input type="" class="form-control isNaturalNum" id="" placeholder="">
            </div>
        </div>
        <div class="">
            <button type="button" class="btn btn-primary">查询</button>
            <button type="button" class="btn btn-secondary">清空</button>
        </div>
    </form>
    <hr>

    <div class="">
    </div>
    <div class="">
        <div class="row">
            <div class="col-12">
                <div id="toolbar" class="btn-group" role="group" aria-label="Toolbar with button groups">
                    <button id="btn_add" type="button" class="btn btn-primary" onclick="openInsertHandler()"><i
                            class="fa fa-plus"></i> 新增
                    </button>
                    <button id="btn_edit" type="button" class="btn btn-primary" onclick="openUpdateHandler()"><i
                            class="fa fa-pencil-square-o"></i> 更新
                    </button>
                    <button id="btn_delete" type="button" class="btn btn-primary" onclick="openDeleteHandler()"><i
                            class="fa fa-trash-o"></i> 删除
                    </button>
                    <button id="btn_split" type="button" class="btn btn-primary" onclick="openUpdateHandler()"><i
                            class="fa "></i> 拆分摊位
                    </button>
                    <button id="btn_enable" type="button" class="btn btn-primary" onclick="doEnableHandler(true)"><i
                            class="fa fa-play"></i> 启用
                    </button>
                    <button id="btn_disabled" type="button" class="btn btn-primary" onclick="doEnableHandler(false)"><i
                            class="fa fa-stop"></i> 禁用
                    </button>
                    <button id="" type="button" class="btn btn-primary" onclick=""><i class="fa "></i> 可用</button>
                    <button id="" type="button" class="btn btn-primary" onclick=""><i class="fa "></i> 不可用</button>
                </div>
                <table id="grid" data-toggle="table" data-title="区域列表" class="table" data-toolbar="#toolbar"
                       data-pagination="true" data-page-number="1" data-page-size="10"
                       data-query-params="queryParams" data-side-pagination="server" data-method="POST"
                       data-content-type="application/x-www-form-urlencoded" data-single-select="true"
                       data-click-to-select="true" data-checkbox-header="true" data-unique-id="id" data-sort-name="id"
                       data-sort-order="desc" data-icons="bui.variable.icons" data-buttons-class="primary"
                       data-show-refresh="true" data-show-fullscreen="true" data-show-columns="true"
                       data-detail-view="true"
                >
                    <thead>
                    <tr>
                        <th data-width-unit="%" data-width="1" data-radio="true"></th>
                        <th data-width-unit="%" data-width="1" data-field="name" data-align="center">
                            区域名称
                        </th>
                        <th data-width-unit="%" data-width="10" data-field="number" data-align="center">
                            编号
                        </th>
                        <th data-width-unit="%" data-width="10" data-field="area" data-align="center">
                            区域级别
                        </th>
                        <th data-width-unit="%" data-width="20" data-field="departmentId" data-align="center">
                            部门
                        </th>
                        <th data-width-unit="%" data-width="10" data-field="notes" data-align="center">
                            备注
                        </th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>


</div>

</#bs4Body>

<div class="modal fade" id="_modal" data-backdrop="static" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <!--modal-lg modal-sm(默认) 通过设置mw大小调整宽度（如mw-100） modal-dialog-centered垂直居中-->
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <!-- 标题 -->
                <h5 class="modal-title" id="exampleModalLabel">客户新增</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
            </div>
        </div>
    </div>
</div>

<script id="subTable" type="text/html">
    <table data-toggle="table" data-title="摊位列表" class="table" data-pagination="false" data-page-number="1"
           data-page-size="10"
           data-query-params="queryParams" data-method="POST" data-content-type="application/x-www-form-urlencoded"
           data-single-select="true"
           data-click-to-select="true" data-checkbox-header="true" data-unique-id="id" data-sort-name="id"
           data-sort-order="desc" data-icons="bui.variable.icons">
        <thead>
        <tr>
            <th data-width-unit="%" data-width="2" data-checkbox="true"></th>
            <th data-width-unit="%" data-width="10" data-field="" data-align="center"
                data-provider="">
                摊位编号
            </th>
            <th data-width-unit="%" data-width="10" data-field="" data-align="center">
                数量
            </th>
            <th data-width-unit="%" data-width="10" data-field="" data-align="center">
                单位
            </th>
            <th data-width-unit="%" data-width="10" data-field="" data-align="center">
                区域
            </th>
            <th data-width-unit="%" data-width="20" data-field="" data-align="center">
                部门
            </th>
            <th data-width-unit="%" data-width="10" data-field="" data-align="center">
                创建时间
            </th>
            <th data-width-unit="%" data-width="10" data-field="" data-align="center">
                状态
            </th>
        </tr>
        </thead>
    </table>
</script>
<script>
    let _grid = $('#grid');

    $(function () {
        $(window).resize(function () {
            _grid.bootstrapTable('resetView')
        });
        queryDataHandler();
    });

    /**
     * 查询处理
     */
    function queryDataHandler() {
        _grid.bootstrapTable('refreshOptions', {url: '/district/listPage.action'});
    }

    function openInsertHandler() {
        $("#_modal").modal();
        $('#_modal .modal-body').load("/district/add.html");
        $("#_modal").find('.modal-title').text('区域新增');
    }
</script>
