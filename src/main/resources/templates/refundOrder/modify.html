<#bs4Body>

    <div class="container-fluid">
        <form id="addForm" role="form" novalidate>
            <div class="row row-cols-4">
                <div class="form-group col">
                    <label for="" class="">客户名称</label>
                    <input type="text" class="form-control" name="" disabled />
                </div>
            </div>
            <div class="row row-cols-4">
                <div class="form-group col">
                    <label for="" class="">摊位编号</label>
                    <input type="text" class="form-control" name="" required />
                </div>
                <div class="form-group col">
                    <label for="" class="">租金</label>
                    <input type="text" class="form-control" name="" />
                </div>
                <div class="form-group col">
                    <label for="" class="">物业管理费</label>
                    <input type="text" class="form-control" name="" />
                </div>
                <div class="form-group col align-items-end">
                    <label for="" class="">保证金</label>
                    <input type="text" class="form-control" name="" />
                </div>
            </div>
            <div class="row row-cols-4">
                <div class="form-group col align-items-end">
                    <label for="" class="">退款金额</label>
                    <input type="text" class="form-control red" name="" />
                </div>
            </div>
            <div class="row row-cols-4">
                <div class="form-group col">
                    <label for="" class="">收款人</label>
                    <input type="text" class="form-control" name="" required />
                </div>
                <div class="form-group col">
                    <label for="" class="">金额</label>
                    <input type="text" class="form-control" name="" />
                </div>
                <div class="form-group col">
                    <label for="" class="">退款方式</label>
                    <select id="" name="" class="form-control"></select>
                </div>
                <div class="form-group col">
                    <label for="" class="">银行</label>
                    <input type="text" class="form-control" name="" />
                </div>
                <div class="form-group col">
                    <label for="" class="">银行卡号</label>
                    <input type="text" class="form-control" name="" />
                </div>
                
            </div>
            <div class="breadcrumb" data-toggle="collapse" data-target="#transferInfo" aria-controls="transferInfo">
                转抵信息
            </div>
            <div id="transferInfo">
                <div class="row row-cols-4 collapse show transfercard">
                    <div class="form-group col">
                        <label for="" class="">收款人</label>
                        <input type="text" class="form-control" name="" required />
                    </div>
                    <div class="form-group col">
                        <label for="" class="">金额</label>
                        <input type="text" class="form-control" name="" />
                    </div>
                    <div class="col align-items-end align-middle">
                        <i class="fa fa-plus-square fa-lg text-primary px-3 boothPlus" aria-hidden="true"></i>
                        <i class="fa fa-minus-square fa-lg text-primary boothMinus" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-auto">
                    营业执照状态
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="" id="" value="option1" checked>
                    <label class="form-check-label" for="">
                        未办理
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="" id="" value="option2">
                    <label class="form-check-label" for="">
                        已变更
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="" id="" value="option2">
                    <label class="form-check-label" for="">
                        未注销
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="" id="" value="option2">
                    <label class="form-check-label" for="">
                        支付宝
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="" id="" value="option2">
                    <label class="form-check-label" for="">
                        已注销
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-8">
                    <label for="">退款原因</label>
                    <textarea class="form-control" id="" rows="1" maxlength="50"></textarea>
                </div>
            </div>
            <div class="text-right">
                <button type="button" class="btn btn-secondary p-l-2 p-r-2" id="cancel">取消</button>
                <button type="button" class="btn btn-primary p-l-2 p-r-2" id="formSubmit">保存</button>
            </div>
        </form>
    </div>

</#bs4Body>

<script id="boothTemp" type="text/html">
    <div class="row row-cols-5 boothcard">
        <div class="form-group col">
            <label for="" class="">摊位编号</label>
            <input type="text" class="form-control" name="" required />
        </div>
        <div class="form-group col">
            <label for="" class="">租金</label>
            <input type="text" class="form-control" name="" />
        </div>
        <div class="form-group col">
            <label for="" class="">物业管理费</label>
            <input type="text" class="form-control" name="" />
        </div>
        <div class="form-group col align-items-end">
            <label for="" class="">保证金</label>
            <input type="text" class="form-control" name="" />
        </div>
        <div class="col align-items-end">
            <i class="fa fa-plus-square fa-lg text-primary px-3 boothPlus" aria-hidden="true"></i>
            <i class="fa fa-minus-square fa-lg text-primary boothMinus" aria-hidden="true"></i>
        </div>
    </div>
</script>

<script>

    $('#formSubmit').on('click', function (e) {
        if (!$('#addForm').valid()) {
            return false;
        }
    });


    $('#getCustomer').on('click', function (e) {
        alert('ss');
        e.stopPropagation();
    })




    $('#transferInfo').on('click', '.boothPlus', function () {
        $('#transferInfo').append(template('boothTemp'))
    })

    $('#transferInfo').on('click', '.boothMinus', function () {
        if ($('.boothcard').length > 1) {
            $(this).parents('.boothcard').remove()
        }

    })

</script>
