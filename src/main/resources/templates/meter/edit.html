<#bs4Body>
<div class="container-fluid">
    <form id="saveForm" role="form">
        <input type="hidden" name="id" value="">
        <input type="hidden" name="isCopy" value="">
        <div class="row row-cols-2">
            <div class="form-group col">
                <label for="number">表编号<i class="red">*</i></label>
                <input type="text" class="form-control" id="number" value="{!}" name="number" required />
            </div>
            <div class="form-group col">
                <label for="type">表类型<i class="red">*</i></label>
                <select id="type"  name="type" class="form-control" required></select>
                <#bcomboProvider _id="type" _provider="meterTypeProvider" _value="{!}"/>
            </div>
            <div class="form-group col">
                <label for="assetsId">表类别<i class="red">*</i></label>
                <select id="assetsId"  name="assetsId" class="form-control" required></select>
                <#bcomboProvider _id="assetsId" _provider="assetsTypeProvider" _value="{!}"/>
            </div>
            <div class="form-group col">
                <label for="assetsName">表地址<i class="red">*</i></label>
                <input type="text" class="form-control" id="assetsName" value="{!}" name="assetsName" required />
            </div>
            <div class="form-group col">
                <label for="price" class="">当前指数<i class="red">*</i></label>
                <input id="" type="number" class="form-control" value="{!}" name=""  required />
            </div>
            <div class="form-group col">
                <label for="price" class="">单价<i class="red">*</i></label>
                <input id="price" type="number" class="form-control floatReserve money" value="{!}" name="price" range="0 9999999.99" required />
            </div>
            <div class="form-group col-12">
                <label for="notes">备注</label>
                <textarea id="notes" class="form-control"  name="notes" rows="1" maxlength="100">{!}</textarea>
            </div>
        </div>
    </form>
</div>
</#bs4Body>
<#meter_updateJs />
