
<div class="container-fluid">
    <form id="addForm" role="form" method="post" action="/printTemplate/save.action" enctype="multipart/form-data">
        <div class="row row-cols-1">

            <div class="form-group col">
                <label for="name" class="">模板名称<i class="red">*</i></label>
                <input type="text" class="form-control" id="name" name="name" maxlength="20" required/>
            </div>
            <div class="form-group col">
                <label for="" class="">模板路径<i class="red">*</i></label>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" name="tempFileupload" id="tempFileupload">
                    <label class="custom-file-label" for="tempFileupload" data-browse="打开" id="showFileName">选择文件</label>
                </div>
            </div>
            <div>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="customFile">
                    <label class="custom-file-label" for="customFile">Choose file</label>
                </div>
            </div>
            <div class="form-group col">
                <label for="marketId">市场</label>
                <select class="form-control" id="marketId" name="marketCode" required></select>
                <#bcomboProvider _id="marketId" _provider="firmProvider"/>
            </div>

        </div>

        <div class="text-right mt-2">
            <button type="button" class="btn btn-light px-5" id="formCancel" data-dismiss="modal">取消
            </button>
            <button type="button" class="btn btn-primary px-5" id="form-submit">提交</button>
        </div>
    </form>
</div>

    $(function () {
        $("#addForm").validate();
        $('#tempFileupload').fileupload({
            url: '/printTemplate/save.action',
            dataType: 'json',
            add: function (e, data) {
                console.log('ready')
                $('#showFileName').html(data.files[0].name)

                $("#form-submit").click(function () {
                    data.submit();
                    console.log('start')
                })
            },
            done: function (e, data) {
                window.location.reload();
            },
        });
