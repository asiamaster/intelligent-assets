<#bs4Body>

<div class="container-fluid">
    <form id="saveForm" role="form" novalidate>
        <div class="breadcrumb" data-toggle="collapse" data-target="#orderInfo" aria-controls="orderInfo">
            订单信息
        </div>
        <div class="row  row-cols-3 collapse show" id="orderInfo">
            <div class="form-group col">
                <label for="" class="">业务单号</label>
                <input type="text" class="form-control" value="" disabled />
            </div>
            <div class="form-group col">
                <label for="" class="">状态</label>
                <input type="text" class="form-control" value="" disabled />
            </div>
            <div class="form-group col">
                <label for="" class="">业务所属部门</label>
                <input type="text" class="form-control" value="" disabled />
            </div>
        </div>
        <div class="breadcrumb" data-toggle="collapse" data-target="#customerInfo" aria-expanded="true"
             aria-controls="customerInfo">客户信息
        </div>
        <div class="row row-cols-3" id="customerInfo">
            <div class="form-group col">
                <label for="">客户名称</label>
                <input type="text" class="form-control" value="" disabled />

            </div>
            <div class="form-group col">
                <label for="">证件号码</label>
                <input type="text" class="form-control" value="" disabled />

            </div>
            <div class="form-group col">
                <label for="">联系电话</label>
                <input type="text" class="form-control" value="" disabled />
            </div>
        </div>
        <div class="breadcrumb" data-toggle="collapse" data-target="#boothInfo" aria-expanded="true"
             aria-controls="boothInfo">
            对应摊位
        </div>
        <div class="collapse" id="boothInfo">
            <table class="table table-bordered table-hover table-striped text-center">
                <thead>
                <tr>
                    <th>时间</th>
                    <th>操作</th>
                    <th>详情</th>
                    <th>补充信息</th>
                    <th>工作员</th>
                </tr>
                </thead>
                <tbody>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                </tbody>
            </table>
        </div>
        <div class="breadcrumb" data-toggle="collapse" data-target="#otherInfo" aria-controls="otherInfo">
            补充信息
        </div>
        <div class="row row-cols-3 collapse show" id="otherInfo">
            <div class="form-group col col">
                <label for="">开始日期</label>
                <input type="text" class="form-control" value="" disabled />
            </div>
            <div class="form-group col col">
                <label for="">结束日期</label>
                <input type="text" class="form-control" value="" disabled />
            </div>
        </div>
        <div class="breadcrumb" data-toggle="collapse" data-target="#moneyInfo" aria-controls="moneyInfo">
            金额信息
        </div>
        <div class="row  row-cols-3 collapse show" id="moneyInfo">
            <div class="form-group col">
                <label for="" class="">定金金额</label>
                <input type="text" class="form-control" value="" disabled />
            </div>
        </div>
        <div class="row">
            <div class="form-group col-8">
                <label for="">备注</label>
                <textarea class="form-control" name="notes" rows="1" disabled></textarea>
            </div>
        </div>
        <div class="breadcrumb" data-toggle="collapse" data-target="#editRecordInfo" aria-controls="editRecordInfo">
            业务记录 <a href="javascript:;" class="ml-2">点击查看</a>
        </div>
        <div class="collapse" id="editRecordInfo">
            <table class="table table-bordered table-hover table-striped text-center">
                <thead>
                <tr>
                    <th>时间</th>
                    <th>操作</th>
                    <th>详情</th>
                    <th>补充信息</th>
                    <th>工作员</th>
                </tr>
                </thead>
                <tbody>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                </tbody>
            </table>
        </div>
        <div class="text-right">
            <button type="button" class="btn btn-secondary p-l-2 p-r-2" id="cancel" onclick="javascript: parent.dia.hide()" >关闭</button>
        </div>

    </form>
</div>

</#bs4Body>

<#earnestOrder_preSaveJs />

<script  id="stallItem"  type="text/html">
    <tr data-index="{{index}}">
        <td class="text-center align-middle"><a href="javascript:;" class="item-del" style="padding: 8px 18px;"><i class="fa fa-minus-square fa-lg"></i></a></td>
        <td style="padding: .25rem!important;">
            <#bautoCompleteProvider _escape="true" _disabled="false" _hiddenDomainId="stallId_{{index}}"
            _hiddenDomainName="stallId"
            _displayDomainId="stallName_{{index}}"  _valueField="id" _textField="name" _placeholder="" _validatorMethod="isSelected" _option="width:'350',paramName:'name',serviceUrl:'/stall/list.action'"/>
        </td>
    </tr>
</script>

</script>
