<#bs4Body>
    <div class="container-fluid pb-5">
        <input type="hidden" id="_sourceChannel" value="<#config name='ia.source.channel.earnest_order'/>">
        <form id="saveForm" role="form" novalidate class="pb-5">
            <div class="breadcrumb">
                基础信息
                <a href="javascript:;" class="ml-auto" data-toggle="collapse" data-target="#baseInfo" aria-expanded="true" aria-controls="baseInfo">收起 <i class="fa fa-angle-double-up" aria-hidden="true"></i></a>
            </div>
            <div class="row row-cols-4 collapse show" id="baseInfo">
                <div class="form-group col">
                    <label for="">业务单号<i class="red">*</i></label>
                    <input type="text" class="form-control isMobile" value="" disabled />
                </div>
                <div class="form-group col">
                    <label for="">状态<i class="red">*</i></label>
                    <input type="text" class="form-control isMobile" value="" disabled />
                </div>
                <div class="form-group col">
                    <label for="">收费项目<i class="red">*</i></label>
                    <input type="text" class="form-control isMobile" value="" disabled />
                </div>
                <div class="form-group col">
                    <label for="">业务所属部门<i class="red">*</i></label>
                    <input type="text" class="form-control isMobile" value="" disabled />
                </div>

                <div class="form-group col">
                    <label for="">客户名称<i class="red">*</i></label>
                    <input type="text" class="form-control isMobile" value="" disabled />
                </div>
                <div class="form-group col">
                    <label for="">证件号码<i class="red">*</i></label>
                    <input type="text" class="form-control isMobile" value="" disabled />
                </div>
                <div class="form-group col">
                    <label for="">联系电话<i class="red">*</i></label>
                    <input type="text" class="form-control isMobile" value="" disabled />
                </div>
                <div class="form-group col">
                    <label for="">费用类型<i class="red">*</i></label>
                    <input type="text" class="form-control isMobile" value="" disabled />
                </div>
                <div class="form-group col">
                    <label for="">费用地址</label>
                    <input type="text" class="form-control isMobile" value="" disabled />
                </div>
                <div class="form-group col">
                    <label for="startDate">开始时间</label>
                    <input type="text" class="form-control isMobile" value="" disabled />
                </div>
                <div class="form-group col">
                    <label for="endDate">结束时间</label>
                    <input type="text" class="form-control isMobile" value="" disabled />
                </div>
                <div class="form-group col">
                    <label for="">经营品类</label>
                    <input type="text" class="form-control isMobile" value="" disabled />
                </div>
                <div class="form-group col">
                    <label for="">金额</label>
                    <input type="text" class="form-control isMobile" value="" disabled />
                </div>
                <div class="form-group col-12">
                    <label for="notes">备注</label>
                    <textarea id="notes" class="form-control" rows="2" maxlength="100" disabled></textarea>
                </div>
            </div>
            <div class="breadcrumb">
                业务记录
                <a href="javascript:;" class="ml-auto" data-toggle="collapse" data-target="#otherInfo" aria-expanded="true" aria-controls="otherInfo">收起 <i class="fa fa-angle-double-up" aria-hidden="true"></i></a>
            </div>
            <div class="row row-cols-4 collapse show" id="otherInfo">
            </div>
            <div class="modal-footer-wrap">
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary px-5" onclick="javascript: parent.dia.hide()">取消</button>
                    <button type="button" class="btn btn-primary px-5" onclick="bui.util.debounce(doAddXXXHandler,1000,true)()" id="formSubmit">确定</button>
                </div>
            </div>
        </form>
    </div>

</#bs4Body>

<#js_customerAutocompleteJs/>
<#depositOrder_addJs />
