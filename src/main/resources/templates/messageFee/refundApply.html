<#bs4Body>

<div class="container-fluid">
    <form id="refundApplyForm" role="form">
        <input type="hidden" name="code" value="${messageFee.code!}"/>
        <input type="hidden" name="departmentId" value="${messageFee.departmentId!}"/>
        <input type="hidden" name="departmentName" value="${messageFee.departmentName!}"/>
        <input type="hidden" name="customerId" value="${messageFee.customerId!}"/>
        <div class="row row-cols-4">
            <div class="form-group col">
                <label for="customerName">客户名称<i class="red">*</i></label>
                <input type="text" class="form-control" id="customerName" name="customerName" value="${messageFee.customerName!}" readonly/>
            </div>
            <div class="form-group col">
                <label for="certificateNumber">证件号码<i class="red">*</i></label>
                <input type="text" class="form-control" id="certificateNumber" name="certificateNumber" value="${messageFee.customerCertificateNumber!}" readonly/>
            </div>
            <div class="form-group col">
                <label for="customerCellphone">联系电话<i class="red">*</i></label>
                <input type="text" class="form-control" id="customerCellphone" name="customerCellphone" value="${messageFee.customerCellphone!}" readonly/>
            </div>
        </div>
        <div class="row row-cols-4">
			
            <div class="form-group col align-items-end">
                <label for="totalRefundAmount" class="">退款金额<i class="red">*</i></label>
                <input type="number" class="form-control floatReserve money" id="totalRefundAmount" name="totalRefundAmount" placeholder="可退总金额:<#centToYuan value='${messageFee.amount!}'/>" range="0 <#centToYuan value='${messageFee.amount!}'/>"/>
            </div>
        </div>
        <hr>
        <div class="row row-cols-4">
            <div class="form-group col">
                <label for="payee">收款人<i class="red">*</i></label>
                <#bautoCompleteProvider _hiddenDomainId="payeeId" _hiddenDomainName="payeeId" _displayDomainId="payee" _displayDomainName="payee" _validatorMethod="isSelected" _required="true" _optionVariable="customerNameAutoCompleteOption"/>
            </div>
            <div class="form-group col">
                <label for="payeeCertificateNumber" class="">证件号<i class="red">*</i></label>
                <input type="text" class="form-control" id="payeeCertificateNumber" name="payeeCertificateNumber" readonly/>
            </div>

            <input type="hidden" class="form-control" id="payeeCellphone" name="payeeCellphone">

            <div class="form-group col">
                <label for="payeeAmount" class="">金额<i class="red">*</i></label>
                <input type="number" class="form-control floatReserve money" id="payeeAmount" name="payeeAmount" min="0" required/>
            </div>
            

        </div>
        <div id="bankInfo" class="row row-cols-4" style="display: none;">
            <div class="form-group col">
                <label for="bank" class="">银行<i class="red">*</i></label>
                <input type="text" class="form-control" id="bank"  name="bank" maxlength="50" required/>
            </div>
            <div class="form-group col">
                <label for="bankCardNo" class="">银行卡号<i class="red">*</i></label>
                <input type="text" class="form-control" id="bankCardNo" name="bankCardNo" maxlength="30" required/>
            </div>

        </div>

        

        <div class="row mt-1">
            <div class="form-group col-8">
                <label for="refundReason">退款原因及详情<i class="red">*</i></label>
                <textarea class="form-control" id="refundReason" name="notes" rows="1" maxlength="100" required></textarea>
            </div>
        </div>
        
    </form>
</div>

</#bs4Body>
<#messageFee_refundApplyJs/>
<script id="transferItemTpl" type="text/html">
    <tr data-index="{{index}}">
        <td class="text-center align-middle"><a href="javascript:;" class="item-del" style="padding: 8px 18px;"><i class="fa fa-minus-square fa-lg"></i></a></td>
        <td style="padding: .25rem!important;">
            <#bautoCompleteProvider _escape="true" _hiddenDomainId="payeeId_{{index}}" _hiddenDomainName="payeeId_{{index}}" _displayDomainId="payee_{{index}}" _displayDomainName="payee_{{index}}" _validatorMethod="isSelected" _required="true" _optionVariable="customerNameTableAutoCompleteOption"/>
        </td>
        <td style="padding: .25rem!important;" class="text-center align-middle"><input type="text" class="form-control" id="certificateNumber_{{index}}" name="certificateNumber_{{index}}" readonly uncheck/></td>
        <td style="padding: .25rem!important;"><input type="number" id="payeeAmount_{{index}}" name="payeeAmount_{{index}}" class="form-control money floatReserve" min="0.00" max="9999999.99" step="0.01" required></td>
    </tr>
</script>
