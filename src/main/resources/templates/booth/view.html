
<#bs4Body>
<div class="container-fluid">
    <form class="form" id="saveForm">
    <div class="breadcrumb" data-toggle="collapse" data-target="#baseInfo" aria-controls="baseInfo">
        基本信息
    </div>
    <div class="row row-cols-4" id="baseInfo">
        <div class="form-group col">
            <label for="">摊位类型<i class="red">*</i></label>
            <input type="text" class="form-control" disabled/>
        </div>
        <div class="form-group col">
            <label for="">区域<i class="red">*</i></label>
            <input type="text" class="form-control" disabled/>
        </div>
        <div class="form-group col">
            <label for="">摊位编号<i class="red">*</i></label>
            <input type="text" class="form-control" disabled/>
        </div>
        <div class="form-group col">
            <label for="">数量<i class="red">*</i></label>
            <input type="text" class="form-control" disabled/>
        </div>
        <div class="form-group col">
            <label for="">单位<i class="red">*</i></label>
            <input type="text" class="form-control" disabled/>
        </div>
        <div class="form-group col">
            <label for="">所属部门</label>
            <input type="text" class="form-control" disabled/>
        </div>
        <div class="form-group col">
            <label for="">是否转角</label>
            <input type="text" class="form-control" disabled/>
        </div>
        <div class="form-group col-8">
            <label for="">备注</label>
            <textarea class="form-control" id="notes" name="notes" rows="1" disabled ></textarea>
        </div>
    </div>

    <div class="breadcrumb" data-toggle="collapse" data-target="#createInfo" aria-controls="createInfo">
        创建信息
    </div>
    <div class="row row-cols-4" id="createInfo">
        <div class="form-group col">
            <label for="">创建人<i class="red">*</i></label>
            <input type="text" class="form-control" disabled/>
        </div>
        <div class="form-group col">
            <label for="">创建时间<i class="red">*</i></label>
            <input type="text" class="form-control" disabled/>
        </div>
    </div>

    <div class="text-right btn-r-b">
        <button type="button" class="btn btn-primary px-5" id="form-submit" onclick="javascript:
        parent.viewBoothDia.hide();">关闭</button>
    </div>
</form>
</div>
</#bs4Body>
