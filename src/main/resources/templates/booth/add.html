
<#bs4Body>
<form class="form" id="saveForm">
    <div class="breadcrumb" data-toggle="collapse" data-target="#baseInfo" aria-controls="baseInfo">
        基本信息
    </div>
    <div class="row row-cols-3" id="baseInfo">
        <div class="form-group col">
            <label for="">摊位类型<i class="red">*</i></label>
            <select class="form-control" id="type" name="type">
                <option value="11">固定摊位</option>
                <option value="22">流动摊位</option>
            </select>
            <div class="valid-feedback">error tips</div>
        </div>
        <div class="form-group col-4">
            <label for="">区域<i class="red">*</i></label>
            <div class="input-group">
                <select class="form-control" id="">
                    <option value="11">1</option>
                    <option value="22">2</option>
                </select>
                <select class="form-control" id="">
                    <option value="11">1</option>
                    <option value="22">2</option>
                </select>
            </div>
        </div>
        <div class="form-group col">
            <label for="">摊位编号<i class="red">*</i></label>
            <input type="text" id="name" name="name" class="form-control" maxlength="20"
                   required/>
        </div>
        <div class="form-group col">
            <label for="">数量<i class="red">*</i></label>
            <input type="text" id="number" name="number" class="form-control" maxlength="20"
                   required/>
        </div>
        <div class="form-group col">
            <label for="">单位<i class="red">*</i></label>
            <select class="form-control" id="unit" name="unit"></select>
            <#bcomboProvider _id="unit" _provider="dataDictionaryValueProvider" _queryParams='{dd_code:"unit", required:true}'/>

        </div>
        <div class="form-group col">
            <label for="">所属部门</label>
            <select class="form-control" id="departmentId" name="departmentId">
                <option value="11">1</option>
                <option value="22">2</option>
            </select>
        </div>
        <div class="form-group col">
            <label for="">是否转角</label>
            <select class="form-control" id="" name="">
                <option value="11">1</option>
                <option value="22">2</option>
            </select>
        </div>
        <div class="form-group col-8">
            <label for="">备注</label>
            <textarea class="form-control" id="notes" name="notes" rows="1"></textarea>
        </div>
    </div>

    <div class="breadcrumb" data-toggle="collapse" data-target="#createInfo" aria-controls="createInfo">
        创建信息
    </div>
    <div class="row row-cols-3" id="createInfo">
        <div class="form-group col">
            <label for="">创建人<i class="red">*</i></label>
            <input type="text" class="form-control" disabled/>
        </div>
        <div class="form-group col">
            <label for="">创建时间<i class="red">*</i></label>
            <input type="text" class="form-control" disabled/>
        </div>
    </div>

    <div class="text-right">
        <button type="button" class="btn btn-secondary" id="cancel">取消</button>
        <button type="button" class="btn btn-primary" id="form-submit" onclick="saveOrUpdateHandler()">提交</button>
    </div>
</form>
</#bs4Body>

<#booth_preSaveJs />
