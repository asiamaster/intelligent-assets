<form class="form" id="_form">
    <div class="row  row-cols-3">
        <div class="form-group col">
            <label for="">摊位类型</label>
            <select class="form-control" id="type" name="type">
                <option value="11">固定摊位</option>
                <option value="22">流动摊位</option>
            </select>
            <div class="valid-feedback">error tips</div>
        </div>
        <div class="form-group col">
            <label for="">区域</label>
            <select class="form-control" id="area" name="area">
                <option value="11">1</option>
                <option value="22">2</option>
            </select>
            <div class="valid-feedback">error tips</div>
        </div>
        <div class="form-group col">
            <label for="">摊位编号</label>
            <input type="text" id="name" name="name" class="form-control" maxlength="20"
                   required/>
            <div class="valid-feedback">error tips</div>
        </div>
        <div class="form-group col">
            <label for="">数量</label>
            <input type="text" id="number" name="number" class="form-control" maxlength="20"
                   required/>
            <div class="valid-feedback">error tips</div>
        </div>
        <div class="form-group col">
            <label for="">单位</label>
            <select class="form-control" id="unit" name="unit"></select>
            <#bcomboProvider _id="unit" _provider="dataDictionaryValueProvider" _queryParams='{dd_code:"unit", required:true}'/>
            <div class="valid-feedback">error tips</div>
        </div>
        <div class="form-group col">
            <label for="">所属部门</label>
            <select class="form-control" id="departmentId" name="departmentId">
                <option value="11">1</option>
                <option value="22">2</option>
            </select>
            <div class="valid-feedback">error tips</div>
        </div>
        <div class="form-group col-8">
            <label for="">备注</label>
            <textarea class="form-control" id="notes" name="notes" rows="1"></textarea>
        </div>
    </div>
    <div class="text-right">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="cancel">取消</button>
        <button type="button" class="btn btn-primary" id="form-submit" onclick="saveOrUpdateHandler()">提交</button>
    </div>
</form>
