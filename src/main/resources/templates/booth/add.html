<div class="container-fluid">
    <form class="form" id="saveForm">
        <input type="hidden" name="parentId" value="0">
        <div class="breadcrumb">
            基本信息
        </div>
        <div class="row row-cols-4" id="baseInfo">
            <div class="form-group col">
                <label for="">摊位类型<i class="red">*</i></label>
                <select class="form-control" id="type" name="type">
                    <option value="11">固定摊位</option>
                    <option value="22">流动摊位</option>
                </select>
                <div class="valid-feedback">error tips</div>
            </div>
            <div class="form-group col">
                <label for="">所属部门</label>
                <select id="addDepartmentId" name="departmentId" class="form-control" required></select>
                <#bcomboProvider _id="addDepartmentId" _provider="authDepartmentProvider"/>
            </div>
            <div class="form-group col col-auto">
                <label for="">区域<i class="red">*</i></label>
                <div class="input-group">
                    <select class="form-control" id="areaOne" name="area" required>
                        <option value="" selected="">-- 请选择 --</option>
                    </select>
                    <select class="form-control" id="areaTwo" name="secondArea" >
                        <option value="" selected="">-- 请选择 --</option>
                    </select>
                </div>
            </div>
            <div class="form-group col">
                <label for="">摊位编号<i class="red">*</i></label>
                <input type="text" id="name" name="name" class="form-control" maxlength="20"
                       required/>
            </div>
            <div class="form-group col">
                <label for="">数量<i class="red">*</i></label>
                <input type="number" id="number" name="number" class="form-control" maxlength="20"
                       required/>
            </div>
            <div class="form-group col">
                <label for="">单位<i class="red">*</i></label>
                <select class="form-control" id="unit" name="unit"></select>
                <#bcomboProvider _id="unit" _provider="dataDictionaryValueProvider" _queryParams='{dd_code:"unit", required:true}'/>

            </div>

            <div class="form-group col">
                <label for="">是否转角</label>
                <select class="form-control" id="addCorner" name="corner" required>
                </select>
                <#bcomboProvider _id="addCorner" _provider="cornerProvider"/>
            </div>
            <div class="form-group col-8">
                <label for="">备注</label>
                <textarea class="form-control" id="notes" name="notes" rows="1"></textarea>
            </div>
        </div>

        <div class="text-right">
            <button type="button" class="btn btn-secondary px-5" data-dismiss="modal" id="cancel">取消</button>
            <button type="button" class="btn btn-primary px-5" id="formSubmit">提交</button>
        </div>
    </form>
</div>

<script>

    // 提交保存
    $('#formSubmit').on('click', function (e) {
        if (!$('#saveForm').valid()) {
            return false;
        } else {
            bui.loading.show('努力提交中，请稍候。。。');
            let _formData = new FormData($('#saveForm')[0]);
            $.ajax({
                type: "POST",
                url: "/booth/save.action",
                data: _formData,
                processData: false,
                contentType: false,
                async: true,
                success: function (res) {
                    bui.loading.hide();
                    if (res.code == "200") {
                        bs4pop.alert('成功', {type: 'success'}, function () {
                            /* 应该要带条件刷新 */
                            window.location.reload();
                        });
                    } else {
                        bui.loading.hide();
                        bs4pop.alert(res.result, {type: 'error'});
                    }
                },
                error: function (error) {
                    bui.loading.hide();
                    bs4pop.alert(error.result, {type: 'error'});
                }
            });
        }
    });
    $("#addDepartmentId").change(function () {
        $.ajax({
            type: "POST",
            url: "/district/search.action",
            data: {departmentId: $(this).val(), parentId: 0},
            success: function (data) {
                if (data.code == "200") {
                    var array = $.map(data.data, function (obj) {
                        obj.text = obj.text || obj.name;
                        return obj;
                    });
                    if (array.length == 0) {
                        $('#areaOne').html("")
                    } else {
                        $("#areaOne").select2({
                            data: array,
                            minimumResultsForSearch: Infinity
                        });
                        $('#areaOne').trigger('change');
                    }
                }
            }
        });
    });
    $("#areaOne").change(function () {
        $.ajax({
            type: "POST",
            url: "/district/search.action",
            data: {parentId: $(this).val()},
            success: function (data) {
                if (data.code == "200") {
                    var array = $.map(data.data, function (obj) {
                        obj.text = obj.text || obj.name;
                        return obj;
                    });
                    if (array.length == 0) {
                        $('#areaTwo').html("")
                    } else {
                        $("#areaTwo").select2({
                            data: array,
                            minimumResultsForSearch: Infinity
                        })
                    }
                }
            }
        });
    });
</script>
